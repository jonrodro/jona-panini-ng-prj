<div class="row">
	<div class="col-9">
		<div class="row">
			<div class="col-4">Short Name: </div><div class="col-8">
			{{album.shortName}}</div>
		</div>
		<div class="row">
			<div class="col-4">Long Name: </div><div class="col-8"> {{album.longName}}</div>
		</div>
		<div class="row">
			<div class="col-4">Active: </div><div class="col-8"> {{album.active}}</div>
		</div>
		<div class="row">
			<div class="col-4">Year: </div><div class="col-8"> {{album.year}}</div> 
		</div>
		<div class="row">
			<div class="col-4">Min Sticker Position: </div><div class="col-8"> {{album.minPosition}}</div> 
		</div>
		<div class="row">
			<div class="col-4">Max Sticker Position: </div><div class="col-8"> {{album.maxPosition}}</div> 
		</div>
	</div>
	<div class="col-3 actions">
		<div class="row">
			<div class="col-12 text-center">
				<button type="button" class="btn btn-primary" (click)="edit()">Edit</button>
			</div>
			<div class="col-12 text-center">
				<button type="button" class="btn btn-danger" (click)="delete()"><span *ngIf="isDeleting">...</span><span *ngIf="!isDeleting">Delete</span></button>
			</div>
		</div>
	</div>
</div>
